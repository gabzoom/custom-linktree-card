<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@gabzoom - Card & Links</title>
        <link
            rel="shortcut icon"
            href="./assets/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <main>
            <div class="card">
                <div class="card-header">
                    <img
                        class="profile-picture"
                        src="./assets/icon.png"
                        alt="Foto de perfil do Gabriel"
                    />

                    <h1 class="title">Gabriel R.</h1>

                    <p class="text">
                        Lorem ipsum dolor, sit amet consectetur adipisicing
                        elit. Ad et dolorem nisi non qui rem quo ipsum. Nam
                        iusto, repellendus quod error.
                    </p>
                </div>

                <hr />

                <div class="card-body">
                    <ul class="socials-list">
                        <li>
                            <a
                                href="https://www.linkedin.com/in/gabzoom/"
                                target="_blank"
                            >
                                <img
                                    src="assets/linkedin-icon.svg"
                                    alt="Logo do LinkedIn"
                                    class="filter-1"
                                />
                                LinkedIn
                            </a>
                        </li>

                        <li>
                            <a
                                href="https://github.com/gabzoom"
                                target="_blank"
                            >
                                <img
                                    src="./assets/github-icon.svg"
                                    alt="Logo do GitHub"
                                    class="filter-2"
                                />
                                GitHub
                            </a>
                        </li>

                        <li>
                            <a
                                href="https://www.instagram.com/gabzoom/"
                                target="_blank"
                            >
                                <img
                                    src="./assets/instagram-icon.svg"
                                    alt="Logo do Instagram"
                                    class="filter-3"
                                />
                                Instagram
                            </a>
                        </li>

                        <li>
                            <a
                                href="https://www.threads.net/@gabzoom"
                                target="_blank"
                            >
                                <img
                                    src="./assets/threads-icon.svg"
                                    alt="Logo do Threads"
                                    class="filter-4"
                                />
                                Threads
                            </a>
                        </li>

                        <li>
                            <a
                                href="https://open.spotify.com/user/12182963729?si=418e99c06a3b4eb4"
                                target="_blank"
                            >
                                <img
                                    src="./assets/spotify-icon.svg"
                                    alt="Logo do Spotify"
                                    class="filter-4"
                                />
                                Playlists
                            </a>
                        </li>

                        <li>
                            <a href="mailto:gabriel.rodriguesxs@gmail.com">
                                <img
                                    src="./assets/email-icon.svg"
                                    alt="Logo do E-mail"
                                    class="filter-5"
                                />
                                E-mail
                            </a>
                        </li>
                    </ul>
                </div>

                <hr />

                <div class="card-footer">
                    <p class="text text-footer">
                        Made with ðŸ’› by @gabzoom &#58;&#41;
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
